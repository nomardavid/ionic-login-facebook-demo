<ion-view class="login-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <div class="app-copy col col-top">
        <img src="img/logo_hor_white.png" alt="" />
      </div>
    </div>
    <div class="bottom-content row">
      <div class="col col-bottom">
        <a class="facebook-sign-in button button-block animate action-button" ng-click="facebookSignIn()">
          <i class="ion-social-facebook icon-size"></i> Log in with Facebook
        </a>
      </div>
    </div>
    <div class="bottom-content row">
      <div class="col col-bottom text-right">
        <img src="img/logo-PARA-WEB.png" alt="Aconcagua-Logo" class="logo-aconcagua"/>
      </div>
    </div>
  </ion-content>
</ion-view>
